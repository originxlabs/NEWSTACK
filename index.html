    <!-- Structured Data - WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "NEWSTACK",
      "url": "https://newstack.live",

        "@type": "SearchAction",

          "@type": "EntryPoint",
          "urlTemplate": "https://newstack.live/news?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
