<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#grad1)"/>
  <!-- Stacked layers representing news/data -->
  <g transform="translate(256, 256)">
    <!-- Bottom layer -->
    <rect x="-140" y="20" width="280" height="60" rx="12" fill="white" fill-opacity="0.3"/>
    <!-- Middle layer -->
    <rect x="-120" y="-30" width="240" height="60" rx="12" fill="white" fill-opacity="0.5"/>
    <!-- Top layer with N -->
    <rect x="-100" y="-80" width="200" height="60" rx="12" fill="white"/>
    <!-- N letterform -->
    <path d="M-50 -60 L-50 -30 L10 -60 L10 -30 L50 -30 L50 -60 L10 -60 L-50 -30" fill="url(#grad1)" transform="translate(0, -50) scale(0.8)"/>
  </g>
  <!-- Accent dot -->
  <circle cx="420" cy="92" r="24" fill="url(#grad2)"/>
</svg>